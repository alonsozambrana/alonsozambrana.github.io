<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <main>
        <section class="d-flex justify-content-center mt-3">
            <form class="d-flex flex-column w-50 border rounded p-3">
                <h2>FaÃ§a seu cadastro!</h2>
                <label for="#nome">Nome </label>
                <input class="form-control" id="nome" type="text" placeholder="Digite seu nome completo">

                <label for="nasc">Data de Nascimento</label>
                <input class="form-control" id="nasc" type="date" max="22/05/2023">

                <label for="email">E-mail</label>
                <input class="form-control" id="email" type="email" placeholder="Digite seu melhor e-mail">

                <label for="senha">Senha</label>
                <input class="form-control" id="senha" type="password" maxlength="10" minlength="6" placeholder="Digite uma senha forte">

                <label class="form-check-label">
                    <input class="form-check-input me-2" type="checkbox" name="remember">Lembrar de mim
                </label>
                <button class="btn btn-primary mt-3">Concluir Cadastro</button>


</body>
</html>
