<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <section class="d-flex justify-content-center mt-3">
        <form class="d-flex flex-column w-50 border rounded p-3">
            <h2>Contato</h2>
            <label for="#nome">Nome</label>
            <input class="form-control" id="nome" type="text" placeholder="Digite seu nome completo">

            <label for="email">Email</label>
            <input class="form-control" id="email" type="email" placeholder="Digite seu melhor e-mail">

            <label for="msg">Digite sua mensagem:</label>
            <textarea class="form-control" name="msg" id="msg" cols="30" rows="5" placeholder="Deixe sua mensagem"></textarea>
            <button class="btn btn-primary mt-3">Enviar</button>
        </form>
    </section>







</body>
</html>
